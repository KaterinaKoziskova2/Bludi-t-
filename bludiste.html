<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor bludiště</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        canvas {
            border: 2px solid #343a40;
            display: block;
            margin: 20px auto;
            background-color: #ffffff;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Generátor a řešitel bludiště</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="number" id="sirka" class="form-control" placeholder="Šířka" value="20" min="5" max="100">
            </div>
            <div class="col">
                <input type="number" id="vyska" class="form-control" placeholder="Výška" value="20" min="5" max="100">
            </div>
        </div>
        <button id="generovat" class="btn btn-primary">Vygenerovat bludiště</button>
        <button id="resit" class="btn btn-success">Vyřešit bludiště</button>
        <canvas id="bludisteCanvas" width="400" height="400" class="my-3"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
